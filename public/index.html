<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NFT Gallery</title>
    <meta name="title" content="NFT Gallery" />
    <meta
      name="description"
      content="Contribute to the Metaverse NFT Gallery!"
    />

    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nftgallery2021.vercel.app" />
    <meta property="og:title" content="NFT Gallery" />
    <meta
      property="og:description"
      content="Contribute to the Metaverse NFT Gallery!"
    />
    <meta
      property="og:image"
      content="https://gateway.pinata.cloud/ipfs/QmVceUmfXxv98iJDNmdXcLYjSs35Jj5dbGHwvb2CFnDWR5"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nftgallery2021.vercel.app" />
    <meta property="twitter:title" content="NFT Gallery" />
    <meta
      property="twitter:description"
      content="Contribute to the Metaverse NFT Gallery"
    />
    <meta
      property="twitter:image"
      content="https://gateway.pinata.cloud/ipfs/QmVceUmfXxv98iJDNmdXcLYjSs35Jj5dbGHwvb2CFnDWR5"
    />
  </head>
  <body>

    <div id="root"></div>
